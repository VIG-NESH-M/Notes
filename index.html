<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and intuitive note-taking application with local storage">
    <meta name="keywords" content="notes, notepad, text editor, local storage, productivity">
    <meta name="author" content="Notes App">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Notes App - Simple Note Taking">
    <meta property="og:description" content="A simple and intuitive note-taking application with local storage">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Notes App - Simple Note Taking">
    <meta name="twitter:description" content="A simple and intuitive note-taking application with local storage">
    
    <title>Notes App - Simple Note Taking</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="notes.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link" style="position: absolute; left: -9999px; width: 1px; height: 1px; overflow: hidden;">Skip to main content</a>
    
    <div class="container">
        <main class="notes-container" id="main-content">
            <!-- Counter indicators -->
            <div class="counter-box created-count" title="Notes created" aria-label="0 notes created">0</div>
            <div class="counter-box deleted-count" title="Notes deleted" aria-label="0 notes deleted">0</div>
            
            <!-- Header section -->
            <header class="header">
                <div class="title">
                    <img src="notes.png" alt="Notes App Icon" width="50" height="50">
                    <h1>Notes</h1>
                </div>
                <div class="btn">
                    <button class="create-btn" type="button" aria-label="Create a new note" title="Create new note (Ctrl+N)">
                        Create Notes
                    </button>
                </div>
            </header>
            
            <!-- Notes container -->
            <section class="notes-box" id="notes-box" role="region" aria-label="Your notes" aria-live="polite">
                <!-- Notes will be dynamically added here -->
            </section>
        </main>
    </div>
    
    <!-- Loading indicator for better UX -->
    <div id="loading" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;">
        <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            Loading...
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
    
    <!-- Service worker for PWA capabilities (future enhancement) -->
    <script>
        // Register service worker if supported
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Service worker registration would go here for PWA capabilities
                console.log('Service Worker support detected');
            });
        }
    </script>
</body>

</html>
